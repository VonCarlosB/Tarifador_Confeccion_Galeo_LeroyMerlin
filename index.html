<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarifador Galeo-Leroy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tarifador Confección Galeo - Leroy Merlin</h1>
    <section>
        <div class="cell">
            <p>Ancho de cortina (m)</p>
            <input type="number" id="width" step="0.01" min="0" value="0.00" onchange="calculateBudget()">
        </div>
        <div class="cell">
            <p>Modificador de tamaño</p>
            <input type="number" id="sizeModifier" step="0.1" min="1" value="1" onchange="calculateBudget()">
        </div>
        <div class="cell">
            <p>Tamaño orilla</p>
            <input type="number" id="extraFabric" step="0.1" min="0" value="0" onchange="calculateBudget()">
        </div>
    </section>
    <section id="confections">
    </section>
    <div class="botonera">
        <button onclick="addConfection()">Añadir confección</button>
    </div>
    <section>
        <div class="cell">
            <p>Dimensión total de tela</p>
            <p id="fullSize">0 m</p>
        </div>
        <div class="cell">
            <p>Precio de tela (€/m)</p>
            <input type="number" id="fabricPrice" value="0.00" min="0" onchange="calculateBudget()">
        </div>
        <div class="cell">
            <p>Coste de tela</p>
            <p id="totalFabricPrice">0 €</p>
        </div>
    </section>
    <section>
        <div class="cell">
            <p>C1 Total</p>
            <p id="totalC1">0</p>
        </div>
        <div class="cell">
            <p>Coste total de confecciones</p>
            <p id="totalConfectionsCost">0 €</p>
        </div>
        <div class="cell">
            <p>Presupuesto final</p>
            <p id="finalPrice">0 €</p>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
